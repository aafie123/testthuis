<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>

    //while loop
    var counter = 0;

    while(counter <= 5) {
    alert("WHILE LOOP: " + counter);
    counter++;
    }




    //do while loop
    var i = 0;
    
    do {
    
    alert("DO WHILE LOOP:" + i );
    i++;
        
    } while(i < 5);


    
    
    //for
    for(var i = 0; i < 5; i++) {
        alert("FOR LOOP: " + i);
    }


 




    </script>
</body>
</html>
